
<!Doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Login and Signup form - FantacyDesigns </title>
	<link rel="stylesheet" href="style.css">
	<link rel="JavaSctipt" href="script.js">
	<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>


<body>
  <main class="sign-up">
   
     
      <div class="sign-up__content">
        <header class="sign-up__header">
          <h1 class="sign-up__title">
            Informe-nos seus dados!
          </h1>
          <p class="sign-up__descr">
            Bem-vindo, por favor crie sua conta.
          </p>
        </header>
        <form class="sign-up__form form">
          <div class="form__row form__row--two">
            <div class="input form__inline-input">
              <div class="input__container">
                <input class="input__field" id="prim_nome" placeholder="Primeiro Nome" required="" type="text" /><label class="input__label" for="prim_nome">Primeiro Nome</label>
              </div>
            </div>
            <div class="input form__inline-input">
              <div class="input__container">
                <input class="input__field" id="ulti_nome" placeholder="Último Nome" required="" type="text" /><label class="input__label" for="ulti_nome">Último Nome</label>
              </div>
            </div>
          </div>
          <div class="form__row">
            <div class="input">
              <div class="input__container">
                <input class="input__field" id="email" placeholder="Email" required="" type="text" /><label class="input__label" for="email">Email</label>
              </div>
            </div>
          </div>
          <div class="form__row">
            <div class="input">
              <div class="input__container">
                <input class="input__field" id="senha" placeholder="Senha" required="" type="password" /><label class="input__label" for="senha">Senha</label>
              </div>
            </div>
          </div>
          <div class="form__row">
            <div class="input">
              <div class="input__container">
                <input class="input__field" id="confirm_senha" placeholder="Confirmar Senha" required="" type="password" /><label class="input__label" for="confirm_senha">Confirmar Senha</label>
              </div>
            </div>
          </div>

          <hr>
          <p class="sign-up__descr_blue">
            Dados Pessoais:
          </p>

          <br>
          <div class="form__row">
            <div class="input">
              <div class="input__container">
                <input class="input__field" id="nasc" placeholder="nasc" required="" type="date" /><label class="input__label" for="nasc">Nascimento</label>
              </div>
            </div>
          </div>
          <div class="form__row">
            <div class="input">
              <div class="input__container">
                <input class="input__field" id="cep" placeholder="CEP" required="" type="text" /><label class="input__label" for="cep">CEP</label>
              </div>
            </div>
          </div>
          <div class="form__row">
            <div class="input">
              <div class="input__container">
                <input class="input__field" id="unid_fed" placeholder="Unidade Federativa" required="" type="text" /><label class="input__label" for="unid_fed">Unidade Federativa</label>
              </div>
            </div>
          </div>
          <div class="form__row">
            <div class="input">
              <div class="input__container">
                <input class="input__field" id="rua" placeholder="Rua" required="" type="text" /><label class="input__label" for="rua">Rua</label>
              </div>
            </div>
          </div>
          <div class="form__row">
            <div class="input">
              <div class="input__container">
                <input class="input__field" id="bairro" placeholder="Bairro" required="" type="text" /><label class="input__label" for="bairro">Bairro</label>
              </div>
            </div>
          </div>
          <div class="form__row">
            <div class="input">
              <div class="input__container">
                <input class="input__field" id="cidade" placeholder="Cidade" required="" type="text" /><label class="input__label" for="cidade">Cidade</label>
              </div>
            </div>
          </div>


          <div class="form__row">
            <div class="input-checkbox">
              <div class="input-checkbox__container">
                <input checked="" class="input-checkbox__field" id="agree" required="" tabindex="0" type="checkbox" /><span class="input-checkbox__square"></span><label class="input-checkbox__label" for="agree">Confirmo que sua mãe é gay.</label>
              </div>
            </div>
          </div>
          <div class="form__row">
            <div class="component component--primary form__button">
              <button class="btn btn--regular" disabled="" id="sign-up-button" tabindex="0">Cadastrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>

</body>
</html>
